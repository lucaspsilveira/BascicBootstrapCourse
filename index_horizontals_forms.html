<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

<div class="container">
	<div class="row">
		<div class="col-xs-12"> 
			<h2>Horizontal Form</h2>
			<form action="" method="" class="form-horizontal">
				<div class="form-group">
					<label for="email" class="col-sm-2 control-label">Email Adress</label>	
					<div class="col-sm-10">
						<input type="email" class="form-control" id="email">
					</div>
						
					
					
				</div>
				<div class="form-group">
					<label for="password" class="col-sm-2 control-label">Password</label>
					<div class="col-sm-10">
								<input type="password" class="form-control" id="password">
					</div>
							
					
					
				</div>
				<div class="form-group">
					<label for="file" class="col-sm-2 control-label">File Upload</label>	
					<div class="col-sm-10">
						<input type="file" class="" id="file">
					</div>
					
				
				</div>
				<div class="form-group">
			<div class="col-sm-10 col-sm-push-2">
					<input type="submit" class="btn btn-default" id="submit" value="Submit">
			</div>
				
				
				</div>
			</form>
			
		</div>
	</div>
</div>


<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
